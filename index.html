<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .calculator-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        
        .calculator-title {
            text-align: center;
            color: #667eea;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        #display {
            width: 100%;
            height: 80px;
            font-size: 2rem;
            text-align: right;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            background: #f8f9fa;
            font-weight: 500;
            margin-bottom: 20px;
        }
        
        #display:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-calc {
            height: 60px;
            font-size: 1.25rem;
            font-weight: 500;
            border-radius: 10px;
            border: none;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .btn-calc:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn-calc:active {
            transform: translateY(0);
        }
        
        .btn-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-number:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a91 100%);
            color: white;
        }
        
        .btn-operator {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-operator:hover {
            background: linear-gradient(135deg, #e082eb 0%, #e4475c 100%);
            color: white;
        }
        
        .btn-equals {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-equals:hover {
            background: linear-gradient(135deg, #3e9be8 0%, #00d2e8 100%);
            color: white;
        }
        
        .btn-clear {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }
        
        .btn-clear:hover {
            background: linear-gradient(135deg, #e85f8a 0%, #eed130 100%);
            color: white;
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }
        
        .btn-delete:hover {
            background: linear-gradient(135deg, #ee5a5a 0%, #dd495a 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h2 class="calculator-title">
            <i class="bi bi-calculator"></i> Calculator
        </h2>
        
        <div class="display mb-4">
            <input type="text" class="form-control" name="display" id="display" readonly>
        </div>
        
        <div class="row g-3 mb-3">
            <div class="col-3">
                <button class="btn btn-calc btn-operator w-100" type="button">+</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc btn-operator w-100" type="button">-</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc btn-operator w-100" type="button">*</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc btn-operator w-100" type="button">/</button>
            </div>
        </div>
        
        <div class="row g-3 mb-3">
            <div class="col-4">
                <button class="btn btn-calc btn-number w-100" type="button">7</button>
            </div>
            <div class="col-4">
                <button class="btn btn-calc btn-number w-100" type="button">8</button>
            </div>
            <div class="col-4">
                <button class="btn btn-calc btn-number w-100" type="button">9</button>
            </div>
        </div>
        
        <div class="row g-3 mb-3">
            <div class="col-4">
                <button class="btn btn-calc btn-number w-100" type="button">4</button>
            </div>
            <div class="col-4">
                <button class="btn btn-calc btn-number w-100" type="button">5</button>
            </div>
            <div class="col-4">
                <button class="btn btn-calc btn-number w-100" type="button">6</button>
            </div>
        </div>
        
        <div class="row g-3 mb-3">
            <div class="col-4">
                <button class="btn btn-calc btn-number w-100" type="button">1</button>
            </div>
            <div class="col-4">
                <button class="btn btn-calc btn-number w-100" type="button">2</button>
            </div>
            <div class="col-4">
                <button class="btn btn-calc btn-number w-100" type="button">3</button>
            </div>
        </div>
        
        <div class="row g-3 mb-3">
            <div class="col-4">
                <button class="btn btn-calc btn-number w-100" type="button">0</button>
            </div>
            <div class="col-4">
                <button class="btn btn-calc btn-delete w-100" type="button">
                    <i class="bi bi-backspace"></i> Delete
                </button>
            </div>
            <div class="col-4">
                <button class="btn btn-calc btn-clear w-100" type="button">
                    <i class="bi bi-x-circle"></i> Clear
                </button>
            </div>
        </div>
        
        <div class="row g-3">
            <div class="col-12">
                <button class="btn btn-calc btn-equals w-100" type="button">
                    <i class="bi bi-equals"></i> =
                </button>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
